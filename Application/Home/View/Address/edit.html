<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>收货地址</title>
    <link rel="stylesheet" type="text/css" href="__HCSS__/loaders.min.css"/>
    <link rel="stylesheet" type="text/css" href="__HCSS__/loading.css"/>
    <link rel="stylesheet" type="text/css" href="__HCSS__/base.css"/>
    <link rel="stylesheet" type="text/css" href="__HCSS__/style.css"/>
      <script src="__HJS__/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
    	$(window).load(function(){
    		$(".loading").addClass("loader-chanage")
    		$(".loading").fadeOut(300)
    	})
    </script>
</head>
<!--loading页开始-->
<div class="loading">
	<div class="loader">
        <div class="loader-inner pacman">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
	</div>
</div>
<!--loading页结束-->
<body>
	<header class="top-header fixed-header">
		<a class="icona" href="javascript:history.go(-1)">
				<img src="__HIMGS__/left.png"/>
			</a>
		<h3>收货地址</h3>
			
			<a class="text-top" >
			</a>
	</header>
	
	<div class="contaniner fixed-conta" style="margin-top: 18%;">
		<form action="" method="post" class="change-address" id="save">
			<ul>
				<li>
					<label class="addd">收货人姓名：</label>
					<input type="text" class="cl" id="name" value="{$address.name}" required="required"/>
				</li>
				<li>
					<label class="addd">手机号：</label>
					<input type="tel" class="cl" id="phone" value="{$address.phone}" required="required"/>
				</li>

				<li>
					<label class="addd">详细地址：</label>
					<textarea class="cll" id="address" required="required">{$address.address}</textarea>
				</li>
			</ul>
			
			<!--<ul>-->
				<!--<li class="checkboxa">-->
					<!--<input type="checkbox" id="check"/>-->
					<!--<label class="check" for="check" onselectstart="return false"  >设置为默认地址</label>-->
				<!--</li>-->
			<!--</ul>-->
			<ul>
				<li>
					<h3 id="Reset">重置</h3>
				</li>
			</ul>
			<input type="button" id="sub" value="保存" style="width: 90%;margin: 3% 5%;padding: 3% 0;font-size: 1.5em;color: #fff;background-color: #db3752;border: none;border-radius: 0.4em;" />
			<!--<button id="sub">保存</button>-->
		</form>
	</div>
	
	<script src="__HJS__/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(".checkboxa label").on('touchstart',function(){
			if($(this).hasClass('checkd')){
				$(".checkboxa label").removeClass("checkd");
			}else{
				$(".checkboxa label").addClass("checkd");
			}
		});

		$("#Reset").click(function() {
			$(".cl").val('');
			$(".cll").val('');
		});

		$("#sub").click(function() {

//			alert($("#save").serialize());exit;
			var name = $("#name").val();
			var phone = $("#phone").val();
			var address = $("#address").val();
//			alert(phone);exit;
			$.ajax({
				type: "post",
				url: "__APP__/index.php/Address/edit",
				data: {
					name : name,
					phone : phone,
					address : address,
				},
				cache: false,
				dataType: "json",
				success: function(data){
					if(data.error == 0){
						alert('保存成功');
					}else{

					}
				}
			});
		});
	</script>
	

</body>
</html>
