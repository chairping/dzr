<script type="text/javascript">

    $('.shenhe').on('click', function(){

        var deliver = $(this).data('deliver');
        var id = $(this).data('user_id');
        var _self = $(this);
        $("#order_id").val(id);

        $.get('{:cp_U("AdminOrder/getUserShopingInfo")}', {user_id: id}, function(ret) {

            if (ret) {
                $("#shdz").html(ret.address);
                $("#shr").html(ret.name);
                $("#dhhm").html(ret.phone);

                if (deliver == 3 || deliver == 4) {

                    $("#kdgs").html(_self.data('logistics_company'));
                    $("#kddh").html(_self.data('courier_number'));

                    layer.open({
                        type: 1,
                        title: '发货信息',
                        maxmin: true,
                        shadeClose: false, //点击遮罩关闭层
                        area : ['570px' , '320px'],
                        content:$('#sort_style_add'),
                        btn:['确定'],
                        yes:function(index,layero){
                            layer.close(index);
                        }
                    });
                }
            }

            if (deliver == 2) {

                layer.open({
                    type: 1,
                    title: '发货',
                    maxmin: true,
                    shadeClose: false, //点击遮罩关闭层
                    area : ['570px' , '320px'],
                    content:$('#sort_style_add'),
                    btn:['提交','取消'],
                    yes:function(index,layero){
                        var num=0;
                        var str="";
                        $(".sort_style_add input[type$='text']").each(function(n){
                            if($(this).val()=="")
                            {

                                layer.alert(str+=""+$(this).attr("name")+"不能为空！\r\n",{
                                    title: '提示框',
                                    icon:0,
                                });
                                num++;
                                return false;
                            }
                        });
                        num = 0;
                        if(num>0){  return false;}
                        else{
                            ajax_form($("#goods-add"), function (ret) {
                                if (ret.code == 0) {
                                    layer.msg(ret.msg);
                                } else {
                                    layer.alert('添加成功！',{
                                        title: '提示框',
                                        icon:1,
                                    }, function() {
                                        location.reload();
                                    });
                                }

                            })
                        }
                    }
                });
            }
        });




    })

</script>
